<mat-progress-bar *ngIf="fetching" mode="indeterminate"></mat-progress-bar>
<div id="lectures">
    <app-lecture *ngFor="let lecture of lectures" [title]="lecture.title" [description]="lecture.description"
    [studentsEnrolled]="lecture.studentsEnrolled" [maxEnrollments]="lecture.maxEnrollments" [price]="lecture.price"
    [subjects]="lecture.subjects" [professorId]="lecture.professorId"></app-lecture>
</div>
