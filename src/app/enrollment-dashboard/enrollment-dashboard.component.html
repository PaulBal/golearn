<mat-spinner class="spinner" *ngIf="fetching"></mat-spinner>
<div class="lectures">
  <app-enrollment
    *ngFor="let enrollment of enrollments"
    [id]="enrollment._id"
    [tutorId]="enrollment.tutorId"
    [title]="enrollment.title"
    [startDate]="enrollment.startDate"
  ></app-enrollment>
</div>
